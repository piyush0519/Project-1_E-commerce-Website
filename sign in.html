<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Sign In/Sign Up</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <div class="container">
        <div id="sign-in-form" class="form-container">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input type="email" id="signinEmail" placeholder="Email" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit"><a href="F:\vs code\index.html">sign in</a></button>
                <p>Don't have an account? <a href="F:\vs code\sign up.html" id="show-signup">Sign Up</a></p>
            </form>
        </div>
        <div id="sign-up-form" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
